<div class="row">
  <div class="col-md-5">
    <app-recipes-list
      (recipeSelected)="recipeSelected = $event"
    ></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
      *ngIf="recipeSelected"
      [recipe]="recipeSelected"
    ></app-recipe-details>
  </div>
</div>
